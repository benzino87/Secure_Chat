<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <style>
        #user-list, #chat-box{
            height: 100vh;
            border: 1px solid black;
        }
        #dialog{
            height: 95vh;
        }
        #text-field{
            padding: 2px;
            margin: 4px;
            width: 90%;
        }
    </style>
</head>

<body>
    <div class="container-fluid" id="chat-wrapper">
            <div class="col-sm-2">
                <div class="container-fluid" id="user-list">
                    <!-- will contain user information -->
                    <p>User list</p>
                </div>
            </div>
            <div class="col-sm-10">    
                <div class="container-fluid" id="chat-box">
                    <!-- chat dialog -->
                    <div class="row" id="dialog">
                        <p>chatbox</p>
                    </div>
                    <!-- chat box to send -->
                    <div class="row" id="input">
                        <form>
                            <input id="text-field" type="text" name="" />
                            <input type="submit" value="Submit" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
