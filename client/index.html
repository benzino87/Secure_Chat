<!DOCTYPE html>
<html Lang="en" ng-app>

<head>
    <title>Secure Chat</title>
    <!-- Load in CSS libs -->
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <!--<link rel="stylesheet" href="/css/client.css" type="text/css"/>-->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/angular.min.js"></script>
    <script>
        //push this to a function that foces user to enter a name before creating
        //the socket
        var socket = io.connect();
        
        $(document).ready(function(){ 
            $('form').submit(function(){
            socket.emit('message to server', $('#message').val());
            
            //Clear the text field
            $('#message').val('');
            
            //Return false so post doesn't refresh connection
            return false;
            })
        });
            
        
    </script>
</head>

<body>
   <ul id="chat-dialog"></ul>
   <form>
       <input id='message' type="text" name=""/>
       <input type="submit" value="Submit"/>
   </form>
</body>

</html>
